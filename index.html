<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hiển thị số lớn nhất và giá trị trung bình của các phần tử trong mảng</title>
</head>
<body>
	<p>Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện số lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.</p>
	<p id="content"></p>
	<button onclick="createArr()">Khởi tạo mảng</button>
	<button onclick="findMax()">Tìm số lớn nhất và giá trị trung bình của các phần tử</button>
	<script type="text/javascript">
		let content = document.querySelector('#content');
		let arr     = [];
		function createArr() {
			for (let i = 0; i < 10; i++) {
				arr[i] = ((Math.random()*200)+1)>>0;
			}
			content.innerText = JSON.stringify(arr);
		}
		function findMax() {
			if (arr.length > 0) {
				let max    = arr[0];
				let index  = 0;
				let medium = 0;
				for (let i = 0; i < arr.length; i++) {
					let data = arr[i];
					medium += data;
					if (data > max) {
						max   = data;
						index = i;
					}
				}
				medium /= arr.length;
				alert('Phần tử lớn nhất là: ' + max + '\ntrung bình: ' + medium);
			}else{
				alert('Bạn cần khởi tạo mảng trước.');
			}
		}
	</script>
</body>
</html>
